      <div class="site-section padtop">
        <div class="container">
          <div class="row mb-5">
            <div class="col-lg-4 aos-init aos-animate" data-aos="fade-up">
              <div class="site-section-heading">
                <h2>Register</h2>
              </div>
            </div>
          </div>
          <div class="row align-items-stretch program">
            <div class="col-md-12">
              <form
                class="mt-4 mt-md-0 text-primary white-text"
                action="javascript:verifyAndRedirect()"
                id="registerForm"
              >
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>First Name</label
                    ><input class="form-control-input" name="First Name" />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Last Name</label
                    ><input class="form-control-input" name="Last Name" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>E-mail</label
                    ><input class="form-control-input" name="E-mail" />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Phone Number</label
                    ><input class="form-control-input" name="Phone Number" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label class="date-label">Date of Birth</label
                    ><input
                      readonly
                      class="form-control-input"
                      id="dob"
                      name="Date of Birth"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Gender</label>
                    <div class="select-box">
                      <label for="select-box1" class="label select-box1"
                        ><span class="label-desc">- Select -</span>
                      </label>
                      <select id="select-box1" class="select" name="Gender">
                        <option value="" class="hide"></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say"
                          >Prefer not to say</option
                        >
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Name of institution</label
                    ><input
                      class="form-control-input"
                      name="Name of institution"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Year of Study</label>
                    <div class="select-box">
                      <label for="select-box2" class="label select-box1"
                        ><span class="label-desc">- Select -</span>
                      </label>
                      <select
                        id="select-box2"
                        class="select"
                        name="Year of Study"
                      >
                        <option value="" class="hide"></option>
                        <option value="Freshman">Freshman</option>
                        <option value="Year 2">Year 2</option>
                        <option value="Year 3">Year 3</option>
                        <option value="Year 4">Year 4</option>
                        <option value="Not applicable">Not applicable</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Is this your first hackathon?</label>
                    <div class="select-box">
                      <label for="select-box3" class="label select-box1"
                        ><span class="label-desc">- Select -</span>
                      </label>
                      <select
                        id="select-box3"
                        class="select"
                        name="Is this your first hackathon?"
                      >
                        <option value="" class="hide"></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Maybe">Maybe</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Are you taking part in a team?</label>
                    <div class="select-box">
                      <label for="select-box4" class="label select-box1"
                        ><span class="label-desc">- Select -</span>
                      </label>
                      <select
                        id="select-box4"
                        class="select"
                        name="Are you taking part in a team?"
                      >
                        <option value="" class="hide"></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label>If yes, what is your team name?</label
                    ><input
                      class="form-control-input"
                      name="If yes, what is your team name?"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Dietary Preference</label>
                    <div class="select-box">
                      <label for="select-box5" class="label select-box1"
                        ><span class="label-desc">- Select -</span>
                      </label>
                      <select
                        id="select-box5"
                        class="select"
                        name="Dietary Preference"
                      >
                        <option value="" class="hide"></option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Halal">Halal</option>
                        <option value="Vegan">Vegan</option>
                        <option value="None">None</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label>How did you hear about us?</label>
                    <div class="select-box">
                      <label for="select-box6" class="label select-box1"
                        ><span class="label-desc">- Select -</span>
                      </label>
                      <select
                        id="select-box6"
                        class="select"
                        name="How did you hear about us?"
                      >
                        <option value="" class="hide"></option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Email">Email</option>
                        <option value="Word of mouth">Word of mouth</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-12">
                    <div class="form-group col-md-6">
                      <label>Anything else you would like to tell us?</label
                      ><input
                        class="form-control-input"
                        type="textarea"
                        name="Anything else you would like to tell us?"
                      />
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">

                  <style> 
                  input[type=submit] {
                  background-color: #3f4046;
                  border: none;
                  color: white;
                  padding: 16px 32px;
                  text-decoration: none;
                  margin: 4px 2px;
                  cursor: pointer;
                  }
                  </style>
                  
                  <div class="col-md-4">
                    <input
                      class="btn-custom col-xs-12 col-sm-12 aos-init aos-animate"
                      data-aos="fade-up"
                      data-aos-delay="400"
                      style="text-align: center; "
                      type="submit"
                      value="Register"

                    />

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
